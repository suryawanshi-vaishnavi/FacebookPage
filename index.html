<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cloning facebook design with html & css</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header-block">
        <div class="logo">
        <img src="logo.png" alt="Login page" width="85*90" height="50px">
        </div>
        <div class="Facebook-Login">
        <div class="email">
            <label>email or phone</label><br>
            <input type="text" name="email"/>
        </div>
        <div class="password">
        <label>password</label><br>
        <input type="pass" name="Password" />
        <a href="#">forgotten account?</a></div>
        <div class="Login-Button">
            <input type="submit" value="Log in" />
        </div>
    </div>
    </div>

    </header>
    <div class="block content">
        <div class="facebook-connect">
            <p>facebook helps you to connect with your friends </p>
             <img src="connecting.jpg">
        </div>
        <div class="create-account">
            <h2>Create an account</h2>
            <p>It's free and always be</p>
            <div class="account">
                <form>
                    <input type="text" name="firstname" placeholder="First name" /></br>
                    <input type="text" name="surname" placeholder="Surname" /><br>
                    <input type="text" name="mobile no or email" placeholder="Mobile number or email"/><br>
                    <input type="text" name="re enter mobile no or email" placeholder="Re enter mobile no or email" /><br>
                    <input type="text" name="password" placeholder="Password" /><br>
                    <label>Birthday</label><br>
                    <input type="Date" name="Date"/><br>
                    

                    <input type="radio" name="Gender" value="male"/>male
                    <input type="radio" name="Gender"  value="Female"/>female
                    <input type="radio" name="Gender" value="other" />other
                    <br>
                    <div class="Button">
                        <input type="submit" value="Create an account" />
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
